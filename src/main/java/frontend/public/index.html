<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>My Notes App</title>
  <link rel="stylesheet" href="src/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" type="text/css">
</head>
<body>
<script src="src/handleFormSubmit.js"></script>
<div class="popup-box">
  <div class="popup">
    <div class="content">
      <header>
        <p></p>
        <i class="uil uil-times"></i>
      </header>
      <form onsubmit="handleFormSubmit()">
        <div class="row title">
          <label>Title</label>
          <input type="text" spellcheck="false" name="title">
        </div>
        <div class="row description">
          <label>Description</label>
          <textarea spellcheck="false" name="content"></textarea>
        </div>
        <button type="submit"></button>
      </form>
    </div>
  </div>
</div>
<div class="wrapper">
  <li class="add-box">
    <div class="icon"><i class="uil uil-plus"></i></div>
    <p>Add new note</p>
  </li>
</div>
<script src="src/Script.js"></script>
</body>
</html>
