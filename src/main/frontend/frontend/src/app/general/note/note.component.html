<div *ngFor="let note of notesArray" class="card card-body">
  <span class="side-stick"></span>
  <h5 class="note-title text-truncate w-75 mb-0" [textContent]="note.title"></h5>
  <p class="note-date font-12 text-muted">{{ note.date }}</p>
  <div class="note-content">
    <p class="note-inner-content text-muted" [textContent]="note.content"></p>
  </div>
  <div class="d-flex align-items-center">
    <span class="mr-1"><i class="fa fa-trash remove-note"></i></span>
    <div class="ml-auto">
    </div>
  </div>
</div>
